<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .bingo-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #000;
            font-size: 20px;
            cursor: pointer;
        }
        .bingo-cell.clicked {
            background-color: #ffcccc;
        }
        #bingo-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 48px;
            display: none;
            z-index: 100;
            border: 5px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bingo</h1>
    <div id="bingo-message">Bingo !</div>
    <div id="bingo-card"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bingoCard = document.getElementById('bingo-card');
            const bingoMessage = document.getElementById('bingo-message');

            // Créer une grille de bingo
            function createBingoCard() {
                bingoCard.innerHTML = '';
                const numbers = [];
                while (numbers.length < 25) {
                    const num = Math.floor(Math.random() * 75) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }

                for (let i = 0; i < 25; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'bingo-cell';
                    cell.textContent = numbers[i];
                    cell.addEventListener('click', function() {
                        this.classList.toggle('clicked');
                        saveBingoCard();
                        checkWin();
                    });
                    bingoCard.appendChild(cell);
                }
            }

            // Charger une grille sauvegardée ou en créer une nouvelle
            function loadBingoCard() {
                const today = new Date().toDateString();
                const savedDate = localStorage.getItem('bingoDate');
                const savedCard = localStorage.getItem('bingoCard');

                if (savedDate === today && savedCard) {
                    bingoCard.innerHTML = savedCard;
                    // Ajouter les événements de clic aux cellules
                    document.querySelectorAll('.bingo-cell').forEach(cell => {
                        cell.addEventListener('click', function() {
                            this.classList.toggle('clicked');
                            saveBingoCard();
                            checkWin();
                        });
                    });
                } else {
                    createBingoCard();
                    localStorage.setItem('bingoDate', today);
                }
            }

            // Sauvegarder la grille actuelle
            function saveBingoCard() {
                localStorage.setItem('bingoCard', bingoCard.innerHTML);
            }

            // Charger la grille au démarrage
            loadBingoCard();

            // Sauvegarder la grille lors de la fermeture de la page
            window.addEventListener('beforeunload', saveBingoCard);

            // Vérifier si une ligne, colonne ou diagonale est complétée
            function checkWin() {
                const cells = document.querySelectorAll('.bingo-cell');
                const clickedCells = Array.from(cells).filter(cell => cell.classList.contains('clicked'));

                // Vérifier les lignes
                for (let i = 0; i < 5; i++) {
                    const row = Array.from(cells).slice(i * 5, i * 5 + 5);
                    if (row.every(cell => cell.classList.contains('clicked'))) {
                        showBingoMessage();
                        return;
                    }
                }

                // Vérifier les colonnes
                for (let i = 0; i < 5; i++) {
                    const column = Array.from(cells).filter((_, index) => index % 5 === i);
                    if (column.every(cell => cell.classList.contains('clicked'))) {
                        showBingoMessage();
                        return;
                    }
                }

                // Vérifier les diagonales
                const diagonal1 = Array.from(cells).filter((_, index) => index % 6 === 0);
                const diagonal2 = Array.from(cells).filter((_, index) => index % 4 === 0 && index !== 0 && index < 20);
                if (diagonal1.every(cell => cell.classList.contains('clicked'))) {
                    showBingoMessage();
                    return;
                }
                if (diagonal2.every(cell => cell.classList.contains('clicked'))) {
                    showBingoMessage();
                    return;
                }
            }

            // Afficher le message de victoire
            function showBingoMessage() {
                bingoMessage.style.display = 'block';
                setTimeout(() => {
                    bingoMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
